markdown: kramdown
highlighter: rouge

extensions: [fenced_code_blocks]

header_pages:
  - about.md
  - categories.md
  - tags.md

style: dark # dark (default) or light
# listen_for_clients_preferred_style: true # true or false (default)

footer: 'back to <a href="/documentation">index</a>'

title: Documentation
email: studio@michellevossen.com
description: >- # this means to ignore newlines until "baseurl:"
  This is the documentation site by Michelle Vossen.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://michellevossen.com" # the base hostname & protocol for your site, e.g. http://example.com
github_username: v0ss3n

# Build settings
plugins:
  - jekyll-feed
